<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <title>Wildlife</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo logo">
          <a href="/" class="logo-link">
            <img src="./images/logo.svg" alt="logo" class="logo__image">
            <span class="logo-text">wildlife</span>
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__list list">
            <li class="list__item item">
              <a href="/" class="item__link">Blog</a>
            </li>
            <li class="list__item item">
              <a href="/" class="item__link">Contacts</a>
            </li>
            <li class="list__item list__item_search item">
              <a href="/" class="item__link item__link_search">
                <img src="./images/search-image.png" alt="search">
              </a>
            </li>
            <li class="list__item item">
              <a href="/" class="item__link">Sign in</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="wrapper">
        <h1 class="intro__title">Survival</h1>
        <p class="intro__subtitle">
          What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
        </p>
        <button class="button button-donate">Donate</button>
      </div>
    </section>
    <section class="main">
      <h2 class="main__title">Latest articles</h2>
      <p class="main__subtitle">Breaking news from the wild</p>
      <div class="main__slider slider"></div>
      <h3 class="main__form-title">Get notified about new amazing articles</h3>
      <form class="main-form">
        <fieldset>
          <input type="text" class="main-form__input" placeholder="Email">
          <button class="main-form__button button">Send</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
